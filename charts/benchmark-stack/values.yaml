# workers
workers:
  - name: oxia-worker
    parallelism: 1
    cpu: "2"
    memory: 4Gi
    driverConfig:
      driver: oxia
      config:
        serviceAddress: "benchmark:6648"
        batchLinger: 1ms
        batchMaxCount: 1000
  - name: zookeeper-worker
    parallelism: 1
    cpu: "2"
    memory: 4Gi
    driverConfig:
      driver: zookeeper
      config:
        servers:
          - "benchmark-zookeeper:2181"
  - name: etcd-worker
    parallelism: 1
    cpu: "2"
    memory: 4Gi
    driverConfig:
      driver: etcd
      config:
        endpoints:
          - "benchmark-etcd:2379"
        dialTimeout: 5s